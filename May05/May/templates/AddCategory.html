<!DOCTYPE html>
{% extends 'indexp.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'savecat' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Basic form elements</h4>
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Category" name="category">
                      </div>
                      <div class="form-group">
                        <label>Category Image</label>
                        <input type="file" name="catimage" class="form-control">
<!--                        <div class="input-group col-xs-12">-->
<!--                          <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
<!--                        </div>-->
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" placeholder="Category Description"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
</form>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
       {% for i in messages %}
          {% if i.tags == 'warning' %}
              <script>
                  swal('{{i}}','','warning');
              </script>
          {% elif i.tags == 'error' %}
              <script>
                  swal('{{i}}','','error');
              </script>
          {% else %}
              <script>
                  swal('{{i}}','','success');
              </script>
          {% endif %}
       {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
